<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">YAY! It's BOGO</h1>
      
        <div class="options">
          <label class="option">
            <input type="radio" name="unit" value="1" />
            <div class="details">
              <span class="discount">10% Off</span>
              <div class="price">$10.00 USD <del>$24.00 USD</del></div>
              <div class="description">Standard Price</div>
            </div>
          </label>
      
          <label class="option most-popular">
            <input type="radio" name="unit" value="2" />
            <div class="details">
              <span class="discount">20% Off</span>
              <div class="price">$18.00 USD <del>$24.00 USD</del></div>
              <div class="description">Most Popular</div>
              <div class="selectors">
                <select>
                  <option>Size</option>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
                <select>
                  <option>Color</option>
                  <option>Black</option>
                  <option>Red</option>
                  <option>Blue</option>
                </select>
              </div>
            </div>
          </label>
      
          <label class="option">
            <input type="radio" name="unit" value="3" />
            <div class="details">
              <span class="discount">30% Off</span>
              <div class="price">$24.00 USD <del>$24.00 USD</del></div>
              <div class="description">Best Value</div>
            </div>
          </label>
        </div>
      
        <div class="summary">
          <span class="free-delivery">Free Delivery</span>
          <span class="total">Total: $0.00</span>
        </div>
      
        <button class="add-to-cart">Add to Cart</button>
      </div>
        <script src="script.js"></script>
</body>
</html>
